epreuve_index:
    path:     /
    defaults: { _controller: "EpreuveBundle:Epreuve:index" }
    methods:  GET

epreuve_show:
    path:     /{id}/show
    defaults: { _controller: "EpreuveBundle:Epreuve:show" }
    methods:  GET

epreuve_new:
    path:     /new
    defaults: { _controller: "EpreuveBundle:Epreuve:new" }
    methods:  [GET, POST]

epreuve_edit:
    path:     /{id}/edit
    defaults: { _controller: "EpreuveBundle:Epreuve:edit" }
    methods:  [GET, POST]

epreuve_delete:
    path:     /{id}/delete
    defaults: { _controller: "EpreuveBundle:Epreuve:delete" }
    methods:  DELETE
